{% extends "layout.html" %}
{%block content %}
<center>
    <h1 style="color:white;">Add Customer</h1>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {%- endfor %}

    <form action="{{ request.path }}" method="post">
        <label style="color:white;" for="name">Name</label><br>
        <input type="text" name="name" placeholder="Name" /><br>
        <label style="color:white;" for="city">City</label><br>
        <input type="text" name="city" placeholder="city" /><br>
        <label style="color:white;" for="age">Age</label><br>
        <textarea name="age" placeholder="age"></textarea><br>
        <br>
        <input type="submit" value="Submit" class="btn btn-success"/>
    </form>
    {% endblock %}
</center>
